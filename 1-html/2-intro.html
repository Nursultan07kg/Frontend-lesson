<strong>HTML</strong> — стандартизированный <i>язык</i> гипертекстовой разметки документов для просмотра <u>веб-страниц</u> в браузере. Веб-браузеры получают <strong>HTML</strong> документ от сервера по протоколам <u>HTTP/HTTPS</u> или открывают с локального диска, далее интерпретируют код в <i><u>интерфейс</u></i>, который будет отображаться на экране монитора.
