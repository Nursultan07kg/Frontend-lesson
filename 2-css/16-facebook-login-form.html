<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Facebook</title>
  <style>
    body {
      background-image: url(https://images.unsplash.com/photo-1508849789987-4e5333c12b78?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1986&q=80);
    }

    button.new-account {
      background-color: #42b72a;
      width: 100%;
      padding: 10px;
      font-size: 17px;
      color: #fff;
      margin-top: 10px;
      border-radius: 20px;
    }

    .title {
      font-size: 28px;
      text-align: center;
      color: #0166E1;
    }

    .description {
      font-size: 18px;
      text-align: center;
      color: #101010;
      margin-bottom: 20px;
    }

    .container {
      width: 300px;
      margin-top: 180px;
      border: 2px solid white;
      background-color: rgba(255, 255, 255, 0.8);
      margin-left: auto;
      margin-right: auto;
      padding: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1 class="title">Facebook</h1>
  <p class="description">Facebook помогает вам всегда оставаться на связи и общаться со своими знакомыми.</p>
  <input style="width: 275px; border-bottom-left-radius: 20px; border-top-right-radius: 20px; padding: 10px; height: 20px;" placeholder="Электронный адрес или номер телефона">
  <input style="width: 275px; border-bottom-right-radius: 20px; border-top-left-radius: 20px; padding: 10px; margin-top: 10px; height: 20px;" placeholder="Пароль">
  <button style="background-color: #1877f2; width: 100%; padding: 10px; font-size: 17px; color: #fff; margin-top: 10px; border-bottom-left-radius: 20px; border-top-right-radius: 20px;">Войти</button>
  <p style="text-align: center; font-size: 16px;">
    <a style="color: #1877f2;" href="">Забыли пароль?</a>
  </p>
  <hr/>
  <button class="new-account">Создать новый аккаунт</button>
</div>
</body>
</html>
