<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		.container {
			margin-left: auto;
			margin-right: auto;
			width: 310px;
			margin-top: 250px;
		}

		.common {
			width: 150px;
			height:  150px;
			margin:  0px;
			padding:  0px;
			display: inline-block;
			transition: 0.5s;
		}

		.d1 {
			background-color: red;
		}

		.d1:hover {
			border-top-left-radius: 100%;
		}

		.d2 {
			background-color: green;
		}

		.d2:hover {
			border-top-right-radius: 100%;
		}

		.d3 {
			background-color: blue;
		}

		.d3:hover {
			border-bottom-left-radius: 100%;
		}

		.d4 {
			background-color: yellow;
		}

		.d4:hover {
			border-bottom-right-radius: 100%;
		}
	</style>
</head>
<body>
	<div class="container">
		<div>
			<div class="common d1"></div>
			<div class="common d2"></div>
		</div>
		<div>
			<div class="common d3"></div>
			<div class="common d4"></div>
		</div>
	</div>
</body>
</html>
