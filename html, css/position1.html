<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		body {
			margin: 0;
		}

		.container {
			margin-top: 100px;
			width: 300px;
			height: 200px;
			background-color: blue;
			position: relative;
			margin-right: auto;
			margin-left: auto;
			border-radius: 10px;
		}

		.box {
			position: absolute;
			right: 100px;
			top: -50px;
			border: 2px solid white;
			border-radius: 50px;
			width: 100px;
			height: 100px;
			background-size: cover;
			background-position: center;
			background-color: red;
			background-image: url(https://w7.pngwing.com/pngs/754/2/png-transparent-samsung-galaxy-a8-a8-user-login-telephone-avatar-pawn-blue-angle-sphere.png);
		}

		h1 {
			text-align: center;
			padding-top: 70px;
			color: white;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box"></div>
		<h1>Asan Usonov</h1>
	</div>
</body>
</html>
