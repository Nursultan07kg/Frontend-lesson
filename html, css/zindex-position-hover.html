<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		.container {
			position: relative;
			background-color: #808080;
			border-radius: 20px;
			padding: 20px;
			height: 100px;
			width: 424px;
			margin-right: auto;
			margin-left: auto;
			margin-top: 200px;
		}

		.container > div {
			border-radius: 100%;
			width: 100px;
			height: 100px;
			position: absolute;
			border: 3px solid white;
			display: inline-block;
			background-size: cover;
			background-position: center;
			top: 20px;
		}

		.container > div:hover {
			z-index: 5;
		}

		.a {
			left: 20px;
			z-index: 1;
			background-image: url(https://besoft.kg/images/testimonial-01.png);
		}

		.b {
			left: 100px;
			z-index: 2;
			background-image: url(https://besoft.kg/images/testimonial-02.png);
		}

		.c {
			left: 180px;
			z-index: 3;
			background-image: url(https://besoft.kg/images/testimonial-03.png);
		}

		.d {
			left: 260px;
			z-index: 2;
			background-image: url(https://besoft.kg/images/testimonial-01.png);
		}

		.e {
			z-index: 1;
			left: 340px;
			background-image: url(https://besoft.kg/images/testimonial-03.png);
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="a"></div>
		<div class="b"></div>
		<div class="c"></div>
		<div class="d"></div>
		<div class="e"></div>
	</div>
</body>
</html>
