<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		.container {
			width: 500px;
			height: 500px;
			background-color: red;
			position: relative;
		}

		.box {
			width: 200px;
			height: 200px;
			background-color: green;
			position: absolute;
			left: 150px;
			top: 150px;
			transition: 1s;
		}

		.container:hover > .a {
			transform: rotate(-25deg);
		}

		.container:hover > .b {
			transform: rotate(25deg);
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box a"></div>
		<div class="box b"></div>
	</div>
</body>
</html>
