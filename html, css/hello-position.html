<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		body {
			margin: 0;
		}

		.container {
			width: 400px;
			height: 400px;
			background-color: red;
			position: relative;
		}

		.box1 {
			width: 150px;
			height: 150px;
			background-color: green;
			position: absolute;
			top: 50px;
			left: 50px;
		}

		.box2 {
			width: 150px;
			height: 150px;
			background-color: purple;
			position: absolute;
			top: 100px;
			left: 100px;
		}

		.box3 {
			width: 150px;
			height: 150px;
			background-color: white;
			position: absolute;
			top: 150px;
			left: 150px;
		}
	</style>
</head>
<body>
	<h1>Hello Position!</h1>
	<div class="container">
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
	</div>
</body>
</html>
