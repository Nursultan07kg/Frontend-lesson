<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		div {
			background-color: red;
			width: 500px;
			height: 500px;
			position: relative;
			font-size: 20px;
		}

		.a {
			background-color: green;
			position: absolute;
		}

		.b {
			background-color: blue;
			position: absolute;
			top: 0%;
			right: 0px;
      transition: 0.5s top;
      transform: translateY(0%);
		}

		div:hover .b {
			top: 100%;
			right: 0px;
      transform: translateY(-100%);
		}
	</style>
</head>
<body>
	<div>
		<span class="a">Hello</span>
		<span class="b">World</span>
	</div>
</body>
</html>
