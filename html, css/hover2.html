
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		body {
			padding: 20px;
		}
		button {
			padding: 8px;
			border-radius: 20px;
			border: 1px solid red;
			background-color: red;
			color: white;
			font-size: 18px;
			border-radius: 0px;
			transition: .3s;
		}
		button:hover {
			background-color: white;
			color: red;
			border-radius: 20px;
		}
	</style>
</head>
<body>
	<button>Отправить</button>
</body>
</html>
