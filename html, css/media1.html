<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		.container {
			display: flex;
			flex-direction: row;
		}

		.child {
			background-color: #3949ab;
			padding: 10px;
			flex-grow: 1;
			text-align: center;
			margin: 10px;
			color: white;
		}

		@media screen and (max-width: 500px) {
			.container {
				flex-direction: column;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="child">Hello 1</div>
		<div class="child">Hello 2</div>
		<div class="child">Hello 3</div>
	</div>
</body>
</html>
