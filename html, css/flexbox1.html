<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
	<style type="text/css">
		.container {
			margin-left: auto;
			margin-right: auto;
			width: 500px;
			border: 1px solid grey;
			border-radius: 10px;
		}

		.header {
			display: flex;
			margin: 10px;
			align-items: center;
		}

		.header > .image {
			background-image: url(https://besoft.kg/images/testimonial-01.png);
			width: 70px;
			height: 70px;
			background-size: cover;
			border-radius: 100%;
			background-position: center;
		}

		.header > .name {
			margin-left: 10px;
			flex-grow: 1;
			display: flex;
			flex-direction: column;
			justify-content: center;
		}

		.full-name {
			font-size: 25px;
			font-weight: 500;
		}

		.description {
			color: #808080;
		}

		.buttons {
			display: flex;
			margin-left: 10px;
			justify-content: space-between;
			padding: 10px;
			font-size: 30px;
		}

		i {
			color: #808080;
			font-size: 30px;
			margin-right: 10px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="header">
			<div class="image"></div>
			<div class="name">
				<div class="full-name">Аяна Курсанбекова</div>
				<div class="description">Besoft Teach</div>
			</div>
			<div>
				<i class="fa fa-ellipsis-h"></i>
			</div>
		</div>
		<div class="content">
			<img width="100%" src="https://www.greenqueen.com.hk/wp-content/uploads/2021/06/WEF-Investments-In-Nature-Based-Solutions-Have-To-Triple-By-2030-To-Address-Climate-Change-Biodiversity-Loss.jpg">
			<div class="buttons">
				<div class="icons">
					<i class="fa fa-heart-o" aria-hidden="true"></i>
					<i class="fa fa-comment-o" aria-hidden="true"></i>
					<i class="fa fa-paper-plane-o" aria-hidden="true"></i>
				</div>
				<div class="save">
					<i class="fa fa-bookmark-o" aria-hidden="true"></i>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
