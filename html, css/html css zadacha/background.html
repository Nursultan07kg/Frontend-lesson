<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>background</title>
	<style>
		.global{
			margin-top: 20px;
			width: 400px;
			height: 500px;
			border: 1px solid grey;
			background-repeat: no-repeat;
			background-size: cover;
			background-position: center;
			transition: .5s;
		}
		.block:hover{
			transform: scale(0.8);
		}
		.block{
			transition: 0.4s;

			width: 100%;
			height: 250px;
			background-image: url(https://cdn.motor1.com/images/mgl/qNo6R/s1/bmw-x5-protection-vr6-2019.webp);
			background-position: center;
			background-repeat: no-repeat;
			background-size: cover;
		}
		.btn_1{
			transition: 0.5s;
			font-size: 18px;
			border-radius: 10px 0px 0px 10px;
			color: white;
			padding: 10px 30px ;
			margin-top: 30px;
			background-color: #E80000;
		}
		.btn_1:hover{
			transform: rotate(360deg);
		}
		.btn_2:hover{
			transform: rotate(360deg);
		}
		p{
			padding:0px 10px ;
		}
		.btn_2{
			transition: .5s;
			border-radius: 0px 10px 10px 0px;
			font-size: 18px;
			color: white;
			padding: 10px 30px ;
			margin-left: 50px;
			background-color: #00929C;
		}
		.global:hover{
			transform: translate( -5px ,-5px);
			box-shadow: 10px 10px 5px grey;
		}
	</style>
</head>

<body>
	<div align="center">
	<div class="global">
		<div class="block"></div>
		<h2 style="border-left: 5px solid red;display: inline-block; padding-left:5px;">BMW X5</h2>
		<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
		tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,
		quis nostrud exercitation
		</p>
		<button class="btn_1">В корзину</button>
		<button class="btn_2">Купить</button>
	</div>
	</div>
</body>
</html>
