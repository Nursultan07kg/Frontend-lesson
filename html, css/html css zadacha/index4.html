<!DOCTYPE html>
<html>
<head>
	<title>Отступы</title>
	<style type="text/css">
		body{
			background-image: url(https://images.pexels.com/photos/586744/pexels-photo-586744.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500);
		}
		.a{
			color: white;
			height: 500px;
			width: 500px;
			font-size: 40px;
			border: 1px solid white;
			margin: 0px;
			text-align: center;
			background-color: blue;
			border-radius: 10px;
			transition: 3s;
			overflow: hidden;

		}
		.b{
			color: white;
			height: 200px;
			width: 200px;
			border: 1px solid white;
			background-color: red;
			border-radius: 10px;
			transition: 2s;
			transform: translate(-50%, -50%);
		}
		.b:hover{
			transform: translate(0%, 0%);
		}
	</style>
</head>
<body>
	<div align="center">
		<div align="center" class="a">
			<div class="b">
				
			</div>
		</div>
	</div>	
</body>
</html>
