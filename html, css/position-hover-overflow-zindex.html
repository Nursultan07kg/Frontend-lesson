<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		body {
			margin: 0;
			background-color: #eee;
		}

		.container {
			background-color: white;
			margin-top: 100px;
			box-shadow: 0px 0px 2px grey;
			width: 400px;
			height: 400px;
			position: relative;
			margin-right: auto;
			margin-left: auto;
			border-radius: 10px;
			overflow: hidden;
		}

		.box1 {
			position: absolute;
			left: -200px;
			top: 0px;
			z-index: 1;
			width: 400px;
			height: 400px;
			border-top-right-radius: 20px;
			border-bottom-right-radius: 20px;
			transition: .4s;
			box-shadow: 0px 0px 5px grey;
			background-size: cover;
			background-position: center;
			background-image: url(file:///Users/tabekg/Projects/Besoft/teach/tasks/frontend/html,%20css/projects/pizza/assets/1453914e11424062b09885ccddc9a517_584x584.jpeg);
		}

		.container:hover > .box1 {
			left: -50px;
			box-shadow: 0px 0px 15px grey;
		}
		
		.box2 {
			width: 190px;
			height: 400px;
			margin-left: auto;
			transition: .2s;
		}

		h1 {
			color: #333;
		}

		p {
			color: #888;
		}

		strong {
			font-size: 30px;
			color: #41A3F1;
		}

		button {
			font-size: 20px;
			display: block;
			width: 150px;
			padding: 10px;
			color: white;
			border-radius: 10px;
			margin-top: 80px;
			background-color: #41A3F1;
			border: 0px;
			z-index: 5;
			position: absolute;
			box-shadow: 0px 0px 3px grey;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box1"></div>
		<div class="box2">
			<h1>Азиатская пицца</h1>
			<p>Моцарелла, сладкий перец, томаты, красный лук, фарш из говядины, сушеный перец чили, томатный соус</p>
			<strong>от 395 сом</strong>
			<button>Заказать</button>
		</div>
	</div>
</body>
</html>
