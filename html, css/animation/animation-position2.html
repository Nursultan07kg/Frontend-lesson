<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style type="text/css">
    @keyframes mymove {
      0% {
        top: 0px;
        left: 0px;
      }

      10% {
        top: 0px;
        left: 100%;
        transform: translateX(-100%);
      }

      20% {
        top: 100%;
        left: 100%;
        transform: translate(-100%, -100%);
      }

      30% {
        top: 100%;
        left: 0%;
        transform: translateY(-100%);
      }

      40% {
        top: 0px;
        left: 0px;
        transform: translate(0%, 0%);
      }

      50% {
        top: 100%;
        left: 0%;
        transform: translateY(-100%);
      }

      60% {
        top: 100%;
        left: 100%;
        transform: translate(-100%, -100%);
      }

      70% {
        top: 0px;
        left: 100%;
        transform: translateX(-100%);
      }
    }

    .a {
      position: relative;
      width: 500px;
      height: 500px;
      border: 1px solid black;
    }

    .b {
      position: absolute;
      animation-name: mymove;
      animation-duration: 2s;
      animation-iteration-count: infinite;
      background-color: red;
      width: 200px;
      height: 200px;
      top: 0px;
      left: 0px;
    }
  </style>
</head>
<body>
  <div class="a">
    <div class="b"></div>
  </div>
</body>
</html>
