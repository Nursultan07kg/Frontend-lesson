<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style type="text/css">
    @keyframes mymove {
      0% {
        transform: rotate(-20deg);
      }
      
      50% {
        transform: rotate(20deg);
      }
      
      100% {
        transform: rotate(-20deg);
      }
    }

    img {
      width: 200px;
      height: 200px;
      animation-name: mymove;
      animation-duration: 1s;
      animation-iteration-count: infinite;
    }
  </style>
</head>
<body>
  <img src="https://cdn.pixabay.com/photo/2017/08/05/11/16/logo-2582747_960_720.png" />
</body>
</html>
