<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		.wrapper{
			margin: 0px auto;
		    width: 220px;
		    height: 220px;
		    border: 1px solid red;
		    position: relative;
		}
		.ball{
			background: red;
		    width: 20px;
		    height: 20px;
		    border-radius: 10px;
		    position: absolute;
		    animation-name: bouncing;
		    animation-duration: 5s;
		    animation-iteration-count: infinite;
		}
		@keyframes bouncing{
			40%, 70%, 90% {
			    animation-timing-function: ease-out;
			    bottom: 0;
			}
			0% {
			    bottom: 200px;
			    left: 0;
			    animation-timing-function: ease-in;
			}
			55% {
			    bottom: 50px;
			    animation-timing-function: ease-in;
			}
			80% {
			    bottom: 25px;
			    animation-timing-function: ease-in;
			}
			95% {
			    bottom: 10px;
			    animation-timing-function: ease-in;
			}
			100% {
			    left: 110px;
			    bottom: 0;
			    animation-timing-function: ease-out;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="ball"></div>
	</div>
</body>
</html>
