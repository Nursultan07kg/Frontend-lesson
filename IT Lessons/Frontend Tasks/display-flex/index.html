<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Football</title>
    <link rel="icon" href="image/icon.jpg" type="image/jpg">
    <style type="text/css">
        .container {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .block {
            width: calc(25% - 40px);
            height: 320px;
            padding: 10px;
            border: 5px dashed black;
            text-align: center;
        }
        .aqua {
            background-color: aqua;
        }
        .brown {
            background-color: brown;
        }
        .red {
            background-color: red;
        }
        .yellow {
            background-color: yellow;
        }
        .green {
            background-color: green;
        }
        .gray {
            background-color: gray;
        }
        .sienna {
            background-color: sienna;
        }
        .aquamarine {
            background-color: aquamarine;
        }

        img {

            width: 250px;
            height: 250px;
        }
        h6 {
            font-size: 20px;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        h1 {
            text-align: center;
            background-color: aqua;
            color: blue;
            
        }
    </style>
</head>

<body>

    <h1>Футбольные клубы</h1>
    <div class="container">
        <div class="block aqua">
            <h6>Реал Мадрид</h6>
            <img src="images/img1.png" alt="Реад Мадрид">
        </div>
        <div class="block brown">
            <h6>Барселона</h6>
            <img src="images/img2.png" alt="Барселона">
        </div>
        <div class="block red">
            <h6>Манчестер Юнайтед</h6>
            <img src="images/img3.webp" alt="Манчестер Юнайтед">
        </div>
        <div class="block yellow">
            <h6>Манчестер Сити</h6>
            <img src="images/img4.png" alt="Манчестер Сити">
        </div>
        <br>
        <div class="block green">
            <h6>Арсенал</h6>
            <img src="images/img5.png" alt="Арсенал">
        </div>
        <div class="block gray">
            <h6>Бавария</h6>
            <img src="images/img6.webp" alt="Бавария">
        </div>
        <div class="block sienna">
            <h6>Атлетико Мадрид</h6>
            <img src="images/img7.png" alt="Атлетико Мадрид">
        </div>
        <div class="block aquamarine">
            <h6>Челси</h6>
            <img src="images/img8.png" alt="Челси">
        </div>
    </div>

</body>
</html>
