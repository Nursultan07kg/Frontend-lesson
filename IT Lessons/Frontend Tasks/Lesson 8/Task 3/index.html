<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style type="text/css">
    body {
      background-color: skyblue;
    }

    .container {
      margin-top: 200px;
      margin-bottom: 200px;
      width: 300px;
      height: 120px;
      background-color: white;
      border-radius: 10px;
      padding: 10px;
      position: relative;
      background-image: url(https://www.sciencealert.com/images/2019-11/processed/x17_force_helium_600.jpg);
    }

    img {
      text-align: center;
      width: 200px;
      position: absolute;
      top: -120px;
      left: 60px;
      height: 200px;
      border-radius: 100%;
    }

    .name {
      font-size: 22px;
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 10px;
      position: absolute;
      bottom: 10px;
      width: 200px;
      left: 60px;
    }
  </style>
</head>
<body>
  <center>
    <div class="container">
      <img src="https://rosieshouse.org/wp-content/uploads/2016/06/avatar-large-square.jpg">
      <div class="name">Asan Usonov</div>
    </div>
  </center>
</body>
</html>
