<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		body {
			background-image: url(https://d2v9y0dukr6mq2.cloudfront.net/video/thumbnail/0xPgM5l/earth-rotating-on-black-background_m1gaceql__F0000.png);
			background-repeat: no-repeat;
			background-size: 100%;
			background-attachment: fixed;
		}

		.block {
			width: 500px;
			opacity: .8;
			background-color: white;
			text-align: center;
			font-size: 42px;
			font-weight: bold;
			padding: 30px;
		}

		.intro {
			margin-top: 400px;
		}

		.study {
			margin-top: 600px;
			margin-bottom: 200px;
			background-image: url(https://img.freepik.com/free-vector/gradient-geometric-shape-background_78532-374.jpg?size=626&ext=jpg);
			opacity: 0.5;
		}

		.images {
			position: relative;
			width: 420px;
			height: 100px;
		}

		.images > img {
			position: absolute;
			width: 100px;
			height: 100px;
			border-radius: 100%;
		}

		.images > img.a {
			z-index: 1;
			left: 0px;
		}

		.images > img.b {
			z-index: 2;
			left: 80px;
		}

		.images > img.c {
			z-index: 3;
			left: 160px;
		}

		.images > img.d {
			z-index: 2;
			left: 240px;
		}

		.images > img.e {
			z-index: 1;
			left: 320px;
		}
	</style>
	<title></title>
</head>
<body>
	<center>
		<div class="block intro">
			<center>
				<div class="images">
					<img class="a" src="https://www.w3schools.com/howto/img_avatar.png" />
					<img class="b" src="https://bootdey.com/img/Content/avatar/avatar6.png" />
					<img class="c" src="https://www.w3schools.com/howto/img_avatar.png" />
					<img class="d" src="https://bootdey.com/img/Content/avatar/avatar6.png" />
					<img class="e" src="https://www.w3schools.com/howto/img_avatar.png" />
				</div>
			</center>
			<div>Hello world!</div>
		</div>
		<div class="block study">
			I'm learning HTML, CSS and JS for making websites!
		</div>
	</center>
</body>
</html>
