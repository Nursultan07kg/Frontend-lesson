<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Table</title>
</head>
<body>

 		<center>
		<table border="1">
		    <tr>
		        <td rowspan="2">1</td>
		        <td rowspan="3">2</td>
		        <td>3</td>
		        <td colspan="4" align="center">4</td>
		        <td>5</td>
		        <td>6</td>
		        <td rowspan="2">7</td>
		    </tr>
		    <tr>
		        <td>8</td>
		        <td>9</td>
		        <td colspan="2" align="center">10</td>
		        <td>11</td>
		        <td colspan="2" rowspan="2" align="center">12</td>
		    </tr>
		    <tr>
		        <td>13</td>
		        <td>14</td>
		        <td>15</td>
		        <td colspan="2" rowspan="2" align="center">16</td>
		        <td>17</td>
		        <td>18</td>
		    </tr>
		    <tr>
		        <td>19</td>
		        <td colspan="2" rowspan="2" align="center">20</td>
		        <td>21</td>
		        <td>22</td>
		        <td>23</td>
		        <td rowspan="3">24</td>
		        <td>25</td>
		    </tr>
		    <tr>
		        <td rowspan="2">26</td>
		        <td>27</td>
		        <td colspan="2" align="center">28</td>
		        <td>29</td>
		        <td>30</td>
		        <td rowspan="2">31</td>
		    </tr>
		    <tr>
		        <td>32</td>
		        <td>33</td>
		        <td>34</td>
		        <td>35</td>
		        <td>36</td>
		        <td>37</td>
		        <td>38</td>
		    </tr>
		</table>

	</center>
</body>
</html>
