<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        .block {
            height: 100vh;
            position: relative;
        }

        .box {
            width: 200px;
            height: 200px;
            border: 5px solid red;
            position: absolute;
            background-color: deepskyblue;
            
        }
        .a {
            top: 10%;
            left: 10%; 
        }
        .b {
            right: 10%;
            top: 10%;
        }
        .c {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .d {
            bottom: 10%;
            right: 10%;
        }
        .e {
            bottom: 10%;
            left: 10%;
        }

        .border1 {
            position: absolute;
            border-top: 5px solid red;
            border-left: 5px solid red;
            width: 100%;
            height: 100%;
            left: -20px;
            top: -20px;
        }

        .border2 {
            position: absolute;
            border-right: 5px solid red;
            border-bottom: 5px solid red;
            width: 100%;
            height: 100%;
            right: -20px;
            bottom: -20px;
        }
    </style>
</head>

<body>

<div class="block">
    <div class="box a">
        <div class="border1"></div>
        <div class="border2"></div>
    </div>
    <div class="box b">
        <div class="border1"></div>
        <div class="border2"></div>
    </div>
    <div class="box c">
        <div class="border1"></div>
        <div class="border2"></div>
    </div>
    <div class="box d">
        <div class="border1"></div>
        <div class="border2"></div>
    </div>
    <div class="box e">
        <div class="border1"></div>
        <div class="border2"></div>
    </div>
</div>

</body>
</html>
