<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Position</title>
	<style type="text/css">
		.block {
			width: 500px;
			height: 300px;
			background-color: #010a01;
			position: relative;
			margin: auto;
			margin-top: 120px;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.box {
			width: 100px;
			height: 100px;
			border-radius: 50%;
			background-color: red;
			position: absolute;
			text-align: center;
			top: 0;
			right: 0;
			transform: translate(50%, -50%);
			transition: 4s;
		}
		.block:hover .box{
			background-color: yellow;
			transform: translate(50%, -50%) scale(1.5);
		}

		.img {
			width: 200px;
			height: 200px;
			position: absolute;
			top: 0;
			left: 0;
			transform: translate(-50%, -50%);
			transition: 4s;
		}
		.block:hover .img{
			transform: translate(-50%, -50%) rotate(-1800deg);
		}

		.block2 {
			width: 80%;
			background-color: grey;
			position: absolute;
			bottom: 0;
			left: 50%;
			transform: translate(-50%, 50%);
			display: flex;
			column-gap: 20px;
			padding: 0 20px;

		}
		.box2 {
			width: 33.333%;
			height: 120px;
			background-color: green;
			transition: 4s;
		}

		.block:hover .box2 {
			transform: rotate(45deg);
		}


		p {
			font-size: 60px;
			color: #fff;
			text-shadow: 3px 3px 5px #0fa;

		}
	</style>
</head>
<body>

	<div class="block">
		<img class="img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3c/Yin_and_Yang_symbol.svg/240px-Yin_and_Yang_symbol.svg.png">
		<div class="box"></div>

		<p>Besoft Teach</p>

		<div class="block2">
			<div class="box2"></div>
			<div class="box2"></div>
			<div class="box2"></div>
		</div>
	</div>

</body>
</html>
