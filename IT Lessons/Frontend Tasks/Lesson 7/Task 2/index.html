<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		div {
			position: relative;
			width: 500px;
			height: 500px;
			overflow: hidden;
		}

		img {
			width: 540px;
			height: 540px;
			position: absolute;
			top: 0px;
			left: 0px;
			transition: 1s top, 1s left;
		}

		span {
			position: absolute;
			background-color: rgba(255, 255, 255, .4);
			padding: 10px;
			border-radius: 10px;
			bottom: -100px;
			font-size: 40px;
			right: 10px;
			transition: 1s bottom;
		}

		div:hover span {
			bottom: 10px;
		}

		div:hover img {
			top: -40px;
			left: -40px;
		}
	</style>
</head>
<body>
	<div>
		<img src="https://upload.wikimedia.org/wikipedia/commons/4/42/Shaqi_jrvej.jpg">
		<span>Hello</span>
	</div>
</body>
</html>
