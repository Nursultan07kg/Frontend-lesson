<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		div.container {
			position: relative;
			width: 400px;
			height: 400px;
			background-color: gray;
			margin: 200px;
			padding: 50px;
		}

		div.box, div.left, div.right, div.top, div.bottom {
			width: 100px;
			height: 100px;
			position: absolute;
			border-radius: 50px;
		}

		div.left, div.right, div.top, div.bottom {
			background-color: green;
		}

		div.box {
			background-color: red;
			top: 0px;
			left: 0px;
		}

		div.left {
			top: 50%;
			left: -50px;
			transform: translateY(-50%);
		}

		div.right {
			top: 50%;
			right: -50px;
			transform: translateY(-50%);
		}

		div.top {
			top: -50px;
			right: 50%;
			transform: translateX(50%);
		}

		div.bottom {
			bottom: -50px;
			right: 50%;
			transform: translateX(50%);
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box"></div>
		<div class="left"></div>
		<div class="right"></div>
		<div class="bottom"></div>
		<div class="top"></div>
	</div>
	<script type="text/javascript">
		let _top = 0;
		let _left = 0;
		const box = document.body.children[0].children[0];
		const l = document.body.children[0].children[1];
		const r = document.body.children[0].children[2];
		const b = document.body.children[0].children[3];
		const t = document.body.children[0].children[4];

		l.onclick = function() {
			_left -= 20;
			box.style.left = _left + 'px';
		};

		r.onclick = function() {
			_left += 20;
			box.style.left = _left + 'px';
		};

		t.onclick = function() {
			_top -= 20;
			box.style.top = _top + 'px';
		};

		b.onclick = function() {
			_top += 20;
			box.style.top = _top + 'px';
		};
	</script>
</body>
</html>
