<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<h1 id="text"></h1>
	<script type="text/javascript">
		const TEXT = 'Hello kyrgyzstan';
		const ELEMENT = document.getElementById('text');
		let index = 0;

		for (let i = 0; i < TEXT.length; i++) {
			ELEMENT.innerHTML += `<span>${TEXT[i]}</span>`;
		}

		document.body.onkeypress = (e) => {
			const letter = e.key.toLowerCase();
			ELEMENT.children[index].style.color = letter === ELEMENT.children[index].innerText.toLowerCase() ? 'green' : 'red';
			index++;
		};
	</script>
</body>
</html>
