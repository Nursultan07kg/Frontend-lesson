<!--
html input type checkbox
js event onchange
js element classList (remove, add)
css selector *
-->



<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		body {
			margin: 0;
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.dark {
			background-color: #494949;
		}

		.light {
			background-color: #f5f5f5;
		}

		.dark > .container {
			background-color: #a4a4a4;
		}

		.light > .container {
			background-color: #c2c2c2;
		}

		.container {
			border-radius: 20px;
			padding: 20px;
			text-align: center;
			min-width: 300px;
		}

		input {
			background-color: white;
			border: none;
			padding: 10px 20px;
			border-radius: 10px;
			width: calc(100% - 40px);
		}

		button {
			background-color: white;
			border: none;
			padding: 10px 20px;
			border-radius: 10px;
			margin-top: 20px;
		}

		h1 {
			color: #fff;
		}

		* {
			transition: .5s;
		}

		.dark-mode {
			position: absolute;
			top: 20px;
			right: 20px;
		}

		.dark .dark-mode {
			color: white;
		}

		.light .dark-mode {
			color: black;
		}

		label > input {
			width: auto;
		}
	</style>
</head>
<body class="dark">
	<div class="dark-mode">
		<label><input checked id="checkbox" type="checkbox" name=""> Темный режим</label>
	</div>
	<div class="container">
		<h1 id="h1">Войдите в систему</h1>
		<input style="margin-bottom: 10px;" type="text" placeholder="Логин" name=""><br/>
		<input type="password" placeholder="Пароль" name=""><br/>
		<button>Войти</button>
	</div>
	<script type="text/javascript">
		let dark_mode = true;

		checkbox.onchange = (e) => {
			dark_mode = e.target.checked;
			renderMode();
		};

		function renderMode() {
			if (dark_mode) {
				document.body.classList.add('dark');
				document.body.classList.remove('light');
			} else {
				document.body.classList.add('light');
				document.body.classList.remove('dark');}
			}
	</script>
</body>
</html>
