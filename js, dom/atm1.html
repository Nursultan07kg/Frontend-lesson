<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>My website</title>
</head>
<body>
	<h1 style="position: absolute; top: 50%; left: 50%; color: white; transform: translate(-50%, -50%); font-size: 50px; text-align: center;"></h1>
	<script type="text/javascript">
		console.dir(document.body)

		const code = +prompt('Pin code?')

		document.body.style.backgroundColor = code === 1234 ? 'green' : 'red'
		document.body.children[0].innerText = code === 1234 ? 'Добро пожаловать!' : 'Неверный пин код!'
	</script>
</body>
</html>
