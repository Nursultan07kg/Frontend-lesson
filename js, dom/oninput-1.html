<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		body {
			margin: 0;
			background-color: #494949;
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.container {
			border-radius: 20px;
			padding: 20px;
			text-align: center;
			min-width: 300px;
			background-color: #a4a4a4;
		}

		input {
			background-color: white;
			border: none;
			padding: 10px 20px;
			border-radius: 10px;
			width: calc(100% - 40px);
		}

		button {
			background-color: white;
			border: none;
			padding: 10px 20px;
			border-radius: 10px;
			margin-top: 20px;
		}

		h1 {
			color: #fff;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1 id="h1">Войдите в систему</h1>
		<input style="margin-bottom: 10px;" type="text" placeholder="Логин" id="inp" name=""><br/>
		<input type="password" placeholder="Пароль" id="pass" name=""><br/>
		<button disabled id="btn">Войти</button>
	</div>
	<script type="text/javascript">
		inp.oninput = pass.oninput = () => btn.disabled = inp.value === '' || pass.value === '';
	</script>
</body>
</html>
