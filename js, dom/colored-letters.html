<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Colored letters</title>
</head>
<body>
	<div></div>
	<script type="text/javascript">
		const text = prompt('Text?')
		const colors = ['red', 'green', 'blue']
		const div = document.body.children[0]

		for (let i = 0; i < text.length; i++) {
			div.innerHTML += `<span style="font-size: 50px; color: ${colors[i % colors.length]};">${text[i]}</span>`
		}
	</script>
</body>
</html>
