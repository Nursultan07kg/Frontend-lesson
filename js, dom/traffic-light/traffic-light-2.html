
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap" rel="stylesheet">
	<style type="text/css">
		span {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			font-size: 120px;
			transition: 0.5s;
			font-family: 'Electrolize', sans-serif;
		}

		.yellow {
			border: 1px solid yellow;
			width: 180px;
			height: 180px;
			background-color: yellow;
			position: relative;
			margin-top: 10px;
			border-radius: 100%;
		}

		.yellow:hover > span {
			font-size: 80px;
		}
	</style>
</head>
<body>
	<div style="display: flex; justify-content: center; margin-bottom: 50px;">
		<div align="center" style="display: flex; margin-right: 50px;">
			<div style="background-color: black;
				width: 220px;
				height: auto;
				padding: 10px;
				border-radius: 8px;
			">
				<div id="red1" style="border: 1px solid red; width: 180px; height: 180px; background-color: black; margin-top: 10px; border-radius: 100%">
					
				</div>
				<div class="yellow">
					<span>15</span>
				</div>
				<div id="green1" style="border: 1px solid green; width: 180px; height: 180px; background-color: green; margin-top: 10px; border-radius: 100%">
					
				</div>
			</div>
		</div>
		<div align="center" style="display: flex;">
			<div style="background-color: black;
				width: 220px;
				height: auto;
				padding: 10px;
				border-radius: 8px;
			">
				<div id="red2" style="border: 1px solid red; width: 180px; height: 180px; background-color: red; margin-top: 10px; border-radius: 100%">
					
				</div>
				<div class="yellow">
					<span>15</span>
				</div>
				<div id="green2" style="border: 1px solid green; width: 180px; height: 180px; background-color: black; margin-top: 10px; border-radius: 100%">
					
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		const el_timer1 = document.body.children[0].children[0].children[0].children[1].children[0]
		const el_timer2 = document.body.children[0].children[1].children[0].children[1].children[0]
		let timer = 15

		function sw() {
			red1.style.backgroundColor = red1.style.backgroundColor === 'black' ? 'red' : 'black'
			red2.style.backgroundColor = red1.style.backgroundColor === 'black' ? 'red' : 'black'
			green1.style.backgroundColor = green1.style.backgroundColor === 'black' ? 'green' : 'black'
			green2.style.backgroundColor = green2.style.backgroundColor === 'black' ? 'green' : 'black'
		}

		function f() {
			timer--
			el_timer1.innerText = timer
			el_timer2.innerText = timer
			if (timer === 0) {
				timer = 15
				sw()
			}
		}

		setInterval(f, 1000)
	</script>
</body>
</html>
