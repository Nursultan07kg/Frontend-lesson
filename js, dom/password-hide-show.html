<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		body {
			background-color: #b71c1c;
			display: flex;
			height: 100vh;
			justify-content: center;
			align-items: center;
		}

		input {
			padding: 10px;
			border-radius: 20px;
			width: 200px;
			border: 0px;
			border-top-right-radius: 0px;
			border-bottom-right-radius: 0px;
		}

		button {
			border-radius: 20px;
			border-top-left-radius: 0px;
			border-bottom-left-radius: 0px;
			background-color: white;
			padding: 10px;
			border: 0px;
		}
	</style>
</head>
<body>
	<input id="inp" placeholder="Ваш пароль" type="password" name="">
	<button id="btn">Показать пароль</button>
	<script type="text/javascript">
		const btn = document.getElementById('btn');
		const inp = document.getElementById('inp');

		let show = true;

		btn.onclick = function () {
			show = !show;
			if (show) {
				inp.type = 'password';
				btn.innerText = 'Показать пароль';
			} else {
				inp.type = 'text';
				btn.innerText = 'Скрыть пароль';
			}
		};
	</script>
</body>
</html>
