<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<div id="div" style="display: flex; flex-wrap: wrap;"></div>
	<script type="text/javascript">
		const n = +prompt('N?');
		const colors = prompt('Colors?').split(',');

		for (let i = 0; i < n; i++) {
			document.body.children[0].innerHTML += `<div style="border-radius: 100%; display: flex; width: 100px; height: 100px; background-color: ${colors[i % colors.length]}; margin: 10px; color: white; font-size: 50px; align-items: center; justify-content: center;">${i+1}</div>`;
		}
	</script>
</body>
</html>
