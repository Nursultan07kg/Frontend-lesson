<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		
	</style>
</head>
<body>
	<img id="h1" width="500px" src="" />
	<script type="text/javascript">
		let url = prompt('URL?');
		if (url === '' || !url.startsWith('http')) {
			url = 'https://cdn5.vectorstock.com/i/1000x1000/51/29/i-dont-know-vector-28695129.jpg';
		}
		h1.src = url;
	</script>
</body>
</html>
