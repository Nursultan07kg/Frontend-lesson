<!DOCTYPE html>
<html>

  <head></head>
  <body>

    <h1 id="text">Music app</h1>

    <audio id="audio">
      <source src="./mixkit-alarm-tone-996.wav" type="audio/mpeg"/>
    </audio>

    <button id="btn">Play audio</button>

    <script type="application/javascript">
      btn.onclick = () => {
        audio.play()
      }
    </script>

  </body>

</html>
