<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">


		let coin = prompt('com')

		let coin1 = coin % 10
		let coin2 = coin1 % 5
		let coin3 = coin2 % 3
		
		alert(((coin - coin1) / 10) + 'шт :10com')
		alert(((coin1 - coin2) / 5)  + 'шт :5com')
		alert(((coin2 - coin3) / 3)  + 'шт :3com')
		alert(coin3 + 'шт :1com')
	</script>
</body>
</html>
