<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input id="input"  placeholder="Цена от"/>
    <input id="input2" placeholder="Цена до"/>
    <button onclick="add()">ok</button>
    <div id="div" style="font-size: 20px;"></div>
    <script>
        let Telefon = [
            {
                name: 'Samsung',
                text: 'Samsung text',
                price: '30000',
            },
            {
                name: 'Nokia',
                text: 'Nokia text',
                price: '25000',
            },
            {
                name: 'Honor',
                text: 'Honor text',
                price: '45000',
            },
            {
                name: 'Honor',
                text: 'Honor text',
                price: '84000',
            },
            {
                name: 'Honor',
                text: 'Honor text',
                price: '5000',
            },
             {
                name: 'Honor',
                text: 'Honor text',
                price: '47000',
            },
            {
                name: 'Honor',
                text: 'Honor text',
                price: '85000',
            },
            {
                name: 'Honor',
                text: 'Honor text',
                price: '15000',
            },

        ]

        let div = document.getElementById('div');
        let input = document.getElementById('input')
        let input2 = document.getElementById('input2')


        function add() {
            div.innerHTML = ''
            let in1 = input.value
            let in2 = input2.value
            Telefon.map(r => {
                if (r.price >= +in1 && r.price <= +in2) {
                    div.innerHTML +=
                        `<div>
							<div>1: ${r.name}</div>
							<div>2: ${r.text}</div>
							<div>3: ${r.price} </div>
					 	</div>`
                }
            })
        }
	</script>
</body>

</html>
