<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input id="input" />
    <button onclick="add()">ok</button>
    <div id="div" style="font-size: 40px;"></div>
    <script>

        let name = ''


        function add() {
            let name_ = input.value
            input.value = ''
            let b = name_[0].toLocaleUpperCase()
            for (let i = 1; i < name_.length; i++) {
                b += name_[i]
            }
            name += b
            dd()
        }

        function dd() {
            div.innerHTML += ''
            name.map(v => {
                div.innerHTML += `<div>${v}</div>`
            })
        }
        dd();


        	  

		
	</script>
</body>

</html>
