<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		let number = prompt('number');
		let i = 0;
		while (number > i) {
			 i++;
		  if (number % 2 == 0) {
		  	if (i % 2 == 0) {
		  		alert( i );
		  	}
		  }else{
		  	if (i % 2 == 1) {
		  		alert( i );
		  	}
		  }
		}
	</script>
</body>
</html>
