<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		let apple = +prompt('1кг яблоко 60 сом')
    let banana = +prompt('1кг банан 50 сом')
    let pineapple = +prompt('1кг ананас 100 сом')
    alert((apple * 60) + (banana * 50) + (pineapple * 100))

    let price = prompt('Оплатите!')

    let prices = (apple * 60) + (banana * 50) + (pineapple * 100)

    let bool = price > prices

    if (bool) {
    	alert("Ваша сдача:  " + (price - prices))
    }
    else if(price == prices){
        alert('Спасибо за покупку!')
    }
    else{
        alert("Сизге " + (prices - price) + " сом жетпейт")
    }
	</script>
</body>
</html>
