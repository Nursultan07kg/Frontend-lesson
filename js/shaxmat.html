		if(residue == 0 && letter){

		alert('ak:  ' + number+title)
		
		}else if(residue == 0) {

			alert("kara:  " + number+title)

		}else if(residue == 1 && letter){

			alert('kara:  ' + number+title)

		}else if(residue == 0) {

			alert("ak  " + number+title)
		}
	}else{
		alert('tuura number jaz')
	}
	</script>
