<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #555;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-around;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        section {
            padding: 20px;
        }

        h2 {
            color: #333;
            cursor: pointer;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: none;
        }

        li {
            margin-bottom: 10px;
        }
    </style>
    <title>Категории</title>
</head>
<body>
    <header>
        <h1>Название вашего сайта</h1>
    </header>
    
    <nav>
        <a href="#">Главная</a>
        <a class="category-link" onclick="toggleCategory('category1')">Категория 1</a>
        <a class="category-link" onclick="toggleCategory('category2')">Категория 2</a>
        <a class="category-link" onclick="toggleCategory('category3')">Категория 3</a>
        <a class="category-link" onclick="toggleCategory('category4')">Категория 4</a>
    </nav>

    <section id="category1">
        <h2 onclick="toggleSubcategory('subcategory1')">Категория 1</h2>
        <ul id="subcategory1">
            <li><a href="#">Подкатегория 1.1</a></li>
            <li><a href="#">Подкатегория 1.2</a></li>
            <li><a href="#">Подкатегория 1.3</a></li>
        </ul>
    </section>

    <section id="category2">
        <h2 onclick="toggleSubcategory('subcategory2')">Категория 2</h2>
        <ul id="subcategory2">
            <li><a href="#">Подкатегория 2.1</a></li>
            <li><a href="#">Подкатегория 2.2</a></li>
            <li><a href="#">Подкатегория 2.3</a></li>
        </ul>
    </section>

    <!-- Добавьте другие разделы и категории по мере необходимости -->

    <script>
        function toggleCategory(categoryId) {
            var category = document.getElementById(categoryId);
            category.style.display = (category.style.display === 'none' || category.style.display === '') ? 'block' : 'none';
        }

        function toggleSubcategory(subcategoryId) {
            var subcategory = document.getElementById(subcategoryId);
            subcategory.style.display = (subcategory.style.display === 'none' || subcategory.style.display === '') ? 'block' : 'none';
        }
    </script>
</body>
</html>
